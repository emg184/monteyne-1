<div class="modal fade" id="promptLeave" tabindex="-1" role="dialog" aria-labelledby="promptLeave" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are you sure you want to leave?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure that you want to leave? Unsaved changes will be lost.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn--secondary" data-dismiss="modal">Don't delete my work&nbsp;<i style="width:1.1em;" class="em em-weary"></i></button>
        <button type="button" class="btn btn--danger" ng-click="goBack()">I know what I'm doing&nbsp;<i style="width:1.1em;" class="em em-face_with_rolling_eyes"></i></button>
      </div>
    </div>
  </div>
</div>
