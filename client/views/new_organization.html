<div ng-include="'partials/header.html'"></div>
<div ng-include="'partials/sidebar.html'"></div>

<div class="row innerContent">
	<form id="new_organization" class="card col-sm-6" ng-submit="createNewOrganization()" style="margin: 10px auto">
		<div class="form-group" style="margin-top: 10px">
			<div class="mb-4">
				<label for="name"><h5>Organization Name</h5></label>
				<input id="name" class="form-control" type="text" required>
			</div>
			<div class="mb-4">
				<h5>Colors</h5>
	      		<div class="input-group">
	        		<div class="input-group-prepend">
	          			<span style="margin-top: 5px;" class="input-group-text">
	          				<input id="primary_color_selection" type="color" value="#000000" required>
	          			</span>
	        		</div>
	        		<input style="margin-right: 10px;" type="text" class="form-control" id="primary_color" placeholder="Primary Color" value="#000000" required>
	        		<div class="input-group-prepend">
	          			<span style="margin-top: 5px;border-top-left-radius: 5px;border-bottom-left-radius: 5px;" class="input-group-text">
	          				<input id="secondary_color_selection" type="color" value="#ffffff" required>
	          			</span>
	        		</div>
	        		<input type="text" class="form-control" id="secondary_color" placeholder="Secondary Color" value="#ffffff" required>
	      		</div>
			</div>
			<!--
			<div class="mb-4">
				<label for="description"><h5>Description</h5></label>
				<textarea id="description" class="form-control" rows="7"></textarea>
			</div>
		-->
		</div>
		<h5>Logo</h5>
		<div class="form-group">
			<div class="custom-file">
			   <input id="logo_image" type="file" class="custom-file-input" required>
			   <label for="logo_image" class="custom-file-label" style="">Select Your Logo File...</label>
			</div>
			<div style="margin: 10px;"></div>
			<div class="progress">
				<div id="image_upload_percentage" class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 0%"></div>
			</div>
		</div>
		<button id="create_new_org" class="btn btn--success" type="submit" style="width:100%;">Create New Organization</button>
	</form>
</div>
